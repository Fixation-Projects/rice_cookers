<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rice Cooker Comparison Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <h1>Rice Cooker Comparison</h1>
    <p>Filter and sort rice cookers using explicit AND logic.</p>
  </header>

  <!-- FILTERS -->
  <section id="filters">

    <input
      id="searchInput"
      type="text"
      placeholder="Search brand or model"
    />

    <select id="filterRemovable">
      <option value="">Removable Pot (Any)</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <select id="filterLogic">
      <option value="">Logic Technology (Any)</option>
      <option value="Fuzzy">Fuzzy</option>
      <option value="Neural">Neural</option>
      <option value="Mechanical">Mechanical</option>
    </select>

    <select id="filterSelfClean">
      <option value="">Self Clean (Any)</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="price_asc">Price (Low → High)</option>
      <option value="price_desc">Price (High → Low)</option>
      <option value="cooked_desc">Cooked Cups (High → Low)</option>
      <option value="uncooked_desc">Uncooked Cups (High → Low)</option>
      <option value="confidence_desc">Confidence (High → Low)</option>
    </select>

  </section>

  <!-- RESULTS -->
  <main>
    <div id="resultsGrid"></div>
  </main>

  <!-- Script -->
  <script src="./app.js"></script>
</body>
</html>
