<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Cooker Index | Fixation Projects</title>
     <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Rice Cooker Index</h1>
            <p class="subtitle">A static, privacy-preserving comparison database.</p>
        </div>
    </header>

    <main class="container">
        <aside class="controls">
            <div class="control-group">
                <h3>Search</h3>
                <input type="text" id="searchInput" placeholder="Search brand or model...">
            </div>

            <div class="control-group">
                <h3>Sort By</h3>
                <select id="sortSelect">
                    <option value="default">Default</option>
                    <option value="capacity_asc">Capacity (Small to Large)</option>
                    <option value="capacity_desc">Capacity (Large to Small)</option>
                    <option value="confidence_desc">Data Confidence (High to Low)</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Filters</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="filterFuzzy"> Fuzzy Logic Only
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="filterPot"> Removable Inner Pot
                </label>
            </div>
            
            <div class="control-group">
                <small><em>Data cached: <span id="dataTimestamp">Loading...</span></em></small>
            </div>
        </aside>

        <section id="resultsGrid" class="grid">
            <div class="loading">Loading database...</div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Maintained by <a href="https://github.com/Fixation-Projects">Fixation Projects</a>.</p>
            <p><a href="https://github.com/Fixation-Projects/rice-cookers/issues/new">Suggest a Correction</a></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
